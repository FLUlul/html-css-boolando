<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <main>
        <!-- contenitore main -->
       <div class="container">
            <section>
                <!-- riga che contiene le schede prodotto -->
                <div class="rigaSchede clearfix">
                    <!-- schede prodotto -->
                    <div class="scheda">
                        <div class="containerFoto">
                            <img src="img/1.webp" alt="foto t-shirt">
                            <div class="cartellini clearfix">
                                <div class="sconto cinquanta"></div>
                                <div class="sostenibile"></div>
                            </div>
                            <div class="cuore">&hearts;</div>
                        </div>
                        <div class="containerProdotto">
                            <div class="marca">Levi's</div>
                            <div class="prodotto">RELAXED FIT TEE UNISEX</div>
                            <div class="prezzo">14,99</div>
                            <div class="prezzoScontato">29,99</div>
                        </div>
                    </div>

                    <div class="scheda">
                        <div class="containerFoto">
                            <img src="img/2.webp" alt="foto t-shirt">
                            <div class="cartellini clearfix">
                                <div class="sconto cinquanta"></div>
                                <div class="sostenibile"></div>
                            </div>
                            <div class="cuore">&hearts;</div>
                        </div>
                    </div>

                    <div class="scheda">
                        <div class="containerFoto">
                            <img src="img/3.webp" alt="foto t-shirt">
                            <div class="cartellini clearfix">
                                <div class="sconto cinquanta"></div>
                                <div class="sostenibile"></div>
                            </div>
                            <div class="cuore">&hearts;</div>
                        </div>
                    </div>
            </section>   
       </div> 

    </main>
    
</body>
</html>
